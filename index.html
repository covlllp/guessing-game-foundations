<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Guessing Game</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  </head>
  <body>
    <div class="site-wrapper">
      <div class="header-space"></div>
      <div class="container">
        <h1 id="heading">Play Fullstack's Guessing Game!</h1>
        <p id="description">Please guess a number between 1 and 100.</p>
        <p class="guess-text" id="guess-text"></p>
        <div class="lead guess">
          <input class="form-control disablable" id="guessbox" placeholder="Your guess">
        </div>
        <p class="popup-text" id="status-text"></p>
        <div class="lead">
          <a href="#" class="btn btn-lg btn-primary disablable" id="submit">Submit</a>
        </div>
        <div class="lead">
          <a href="#" class="btn btn-primary btn-info" id="replay">Play Again</a>
          <a href="#" class="btn btn-primary btn-info disablable" id="hint">Get Hint</a>
        </div>
        <p class="popup-text" id="prev-text"></p>
        <p class="popup-text" id="hint-text"></p>
      </div>
    </div>

    <!-- Scripts for Bootstrap CSS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/application.js"></script>
  </body>
</html>
